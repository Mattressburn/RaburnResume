[build]
  # "npm run build" now runs "vite build" because we updated package.json
  command = "npm run build" 
  
  # This must match the "outDir" we set in vite.config.js
  publish = "build" 
  
  # Where your server-side functions live
  functions = "netlify/functions"

[[redirects]]
  # This is needed for React Router to work on refresh
  from = "/*"
  to = "/index.html"
  status = 200